<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Apps</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <!-- Agregamos class container -->
    <div class="container">
        <!---->
        <section id="app">
            <h1>Apps</h1>
            <div class="line"></div>
            <iframe width="392" height="620" style="border: 0px;"
                src="https://studio.code.org/projects/applab/4IfHIHw4qhkKRAUQ2hrkONIh1slziD8Mb19WCsTtPyk/embed"></iframe>
            <iframe width="392" height="620" style="border: 0px;"
                src="https://studio.code.org/projects/applab/zKErsd1mW7b_5BbwkwFRs1WfyXur2CJy-VoBfCFQex8/embed"></iframe>

        </section>


        <section id="game">
            <h1>Juegos</h1>
            <div class="line"></div>

            <!-- Agregamos class carousel -->
            <div id="myCarousel" class="carousel slide">
                <center>
                    <!-- Envoltura para las diapositivas -->
                    <div class="carousel-inner">
                        <!-- Agregar class item active-->
                        <div class="item active">
                            <!---->

                            <a href="https://studio.code.org/projects/playlab/a7nlHGjhslIH9K-Y57Jg8mUicVPCsIfZGTsnnSTgZZs"
                                target="_blank">
                                <img src="juego1.png">
                            </a>
                            <p>Viste a Minty</p>
                        </div>

                        <!-- Agregar class item -->
                        <div class="item">
                            <a href="https://studio.code.org/projects/gamelab/UfGEaMjMQZGI4bRTrecB6aA3xwam7LZ19BAP6wdQoDU"
                                target="_blank">
                                <img src="game2.png">

                            </a>
                            <p>Estar en el espacio</p>
                        </div>

                        <div class="item">
                            <a href="https://studio.code.org/projects/gamelab/7L6jBIAFuQ7QSveby1xH4zPEqyIsATEObARxS1Z4SDk"
                                target="_blank">
                                <img src="naves.png">

                            </a>
                            <p>Juego de naves</p>
                        </div>
                        <div class="item">
                            <a href="https://studio.code.org/projects/gamelab/SA_bex1C1i8Z-JRJpDl4Z_JvwQO_t1NwYispz75ndRg"
                                target="_blank">
                                <img src="deflector de asteroides.png">

                            </a>
                            <p>Deflector de Asteroides</p>
                        </div>
                    </div>


                    <!-- Controles izquierdo y derecho -->
                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                    </a>
                    <!---->
                </center>
            </div>

        </section>
        <section id="Chatbot">
            <h1>ChatBot</h1>
            <div class="line"></div>
            <iframe allow="microphone;" width="350px" height="500px"
                src="https://console.dialogflow.com/api-client/demo/embedded/507cdb80-7d68-4ded-97fe-5bc40a2897dd">
            </iframe>
        </section>
    </div>

</html>
